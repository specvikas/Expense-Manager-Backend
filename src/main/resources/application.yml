spring:
  datasource:
    url: jdbc:mysql://localhost:3306/expensemanager
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
        format_sql: true
server:
  port: 9001
  servlet:
    context-path: /expense-manager